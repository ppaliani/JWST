	<body>
		<header>
            <span class="material-symbols-outlined">
                rocket
            </span>
			<nav id="nav">
  				<ul id="nav-items">
    				<li class="nav-list-item"><a href="index.html">Home</a></li>

            <span class="material-symbols-outlined">
                rocket_launch
            </span>
            <div id="nav-background"></div>
        </header>
		<form id="contact-form">
			<div class="container">
				<div>
					<label for="name">Enter your name:</label>
					<input type="text" name="fname" id="name" placeholder="John Smith" required>
				</div>
			</div>
			<div class="container">
				<div>
					<label for="email">Enter your email:</label>
					<input type="email" name="email" id="email" placeholder="email@email.com" required>
				</div>
			</div>
			<div class="container">
				<div>
					<label for="phone">Enter your phone number:</label>
					<input type="tel" name="telnum" id="phone" placeholder="(123)-456-7890" required>
					
				</div>
			</div>
			<input id="submit-btn" type="submit" name="submitButton">
		</form>
		
	</body>
</html>
